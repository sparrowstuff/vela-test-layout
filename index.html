<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Vela" />
		<title>Vela Test Layout</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/index.js" type="module"></script>

		<link
			rel="icon"
			type="image/png"
			href="./favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
		<link rel="shortcut icon" href="./favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />
	</head>
	<body>
		<header class="header">
			<div class="header__top-menu">
				<div class="container">
					<div class="header__top-menu-inner">
						<div class="header__top-menu-help">
							<div class="header__top-language-menu">
								<svg
									class="header__world-icon"
									width="24"
									height="24"
									aria-hidden="true"
								>
									<use xlink:href="images/sprite.svg#world"></use>
								</svg>
								<div class="header__language-btns">
									<button
										class="header__language-btn-ru btn btn--language btn--active"
										type="button"
										aria-label="Переключить язык на Русский"
									>
										RU
									</button>
									<button
										class="header__language-btn-en btn btn--language"
										type="button"
										aria-label="Переключить язык на Английский"
									>
										EN
									</button>
								</div>
							</div>
							<a
								class="header__location-link"
								href="#"
								aria-label="Выбрать местоположение"
							>
								<svg
									class="header__location-icon"
									aria-hidden="true"
									width="12"
									height="14"
								>
									<use xlink:href="./images/sprite.svg#location"></use>
								</svg>
								<span class="header__location-text">Сайлент-Хилл</span>
							</a>
							<a
								class="header__phone-link"
								href="tel:+75555553750"
								aria-label="Позвонить на горячую линию"
							>
								<svg
									class="header__phone-icon"
									aria-hidden="true"
									width="16"
									height="16"
								>
									<use xlink:href="images/sprite.svg#phone"></use>
								</svg>
								<span class="header__phone-text">+7 555 555-37-50</span>
							</a>
						</div>
						<div class="header__top-menu-info">
							<span class="header__top-menu-info-text">Ежедневно</span>
							<span class="header__top-menu-info-time"
								>9:00 &nbsp;&mdash;&nbsp; 21:00</span
							>
						</div>
						<nav class="header__top-menu-navigation">
							<a class="header__top-menu-navigation-link" href="#">Доставка</a
							><a class="header__top-menu-navigation-link" href="#">Оплата</a
							><a class="header__top-menu-navigation-link" href="#">Контакты</a>
						</nav>
					</div>
				</div>
			</div>
			<div class="header__main-menu">
				<div class="container">
					<div class="header__main-navigation">
						<div class="header__left-menu">
							<a
								class="header__main-link header__main-link--main"
								href="#"
								aria-label="Переход на главную страницу"
							>
								<svg
									class="header__main-logo"
									width="41"
									height="41"
									aria-hidden="true"
								>
									<use xlink:href="images/sprite.svg#main-logo"></use>
								</svg>
							</a>
							<nav class="main-nav">
								<div class="main-nav__mobile-menu">
									<div class="main-nav__mobile-menu-left">
										<button
											class="main-nav__navigation-btn btn navigation-btn"
											id="navigation-btn-mobile"
											type="button"
											aria-label="Открыть навигационное меню"
										>
											<span class="navigation-btn__top-line"></span>
											<span class="navigation-btn__main-line"></span>
											<span class="navigation-btn__bottom-line"></span>
										</button>
										<button
											class="header__action-btn btn btn--action btn--action-mobile"
											type="button"
											aria-label="Во вкладку профиль"
										>
											<svg
												class="header__action-icon"
												width="24"
												height="24"
												aria-hidden="true"
											>
												<use xlink:href="images/sprite.svg#hunter"></use>
											</svg>
										</button>
									</div>
									<a
										class="header__main-link"
										href="#"
										aria-label="Переход на главную страницу"
									>
										<svg
											class="header__main-logo"
											width="41"
											height="41"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#main-logo"></use>
										</svg>
									</a>
									<div class="main-nav__mobile-menu-right"></div>
								</div>
								<div class="main-nav__top-menu">
									<button
										class="main-nav__navigation-btn btn navigation-btn navigation-btn--main"
										id="navigation-btn"
										type="button"
										aria-label="Открыть навигационное меню"
									>
										<span class="navigation-btn__top-line"></span>
										<span class="navigation-btn__main-line"></span>
										<span class="navigation-btn__bottom-line"></span>
									</button>
									<div class="custom-search">
										<label for="search-menu" class="custom-search__label">
											<input
												type="search"
												class="custom-search__input"
												placeholder="Поиск товаров..."
												id="search-menu"
												name="search-menu"
											/>
											<button
												class="custom-search__btn btn btn--search"
												type="button"
												aria-label="Начать поиск товаров"
											>
												Найти
											</button>
										</label>
									</div>
									<nav class="socials-menu socials-menu--main">
										<a
											class="socials-menu__telegram-link"
											href="#"
											aria-label="Перейти в Telegram"
										>
											<svg
												class="socials-menu__socials-icon"
												width="24"
												height="24"
												aria-hidden="true"
											>
												<use xlink:href="images/sprite.svg#telegram"></use>
											</svg>
										</a>
										<a
											class="socials-menu__whatsapp-link"
											href="#"
											aria-label="Перейти в WhatsApp"
										>
											<svg
												class="socials-menu__socials-icon"
												width="24"
												height="24"
												aria-hidden="true"
											>
												<use xlink:href="images/sprite.svg#whatsapp"></use>
											</svg>
										</a>
									</nav>
								</div>
								<nav class="main-nav__bottom-menu">
									<button
										class="main-nav__navigation-btn main-nav__navigation-btn--action btn btn--navigation"
										type="button"
									>
										<svg
											class="main-nav__btn-icon"
											width="20"
											height="20"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#flame-blue"></use>
										</svg>
										<span class="main-nav__navigation-btn-text"
											>Акции</span
										></button
									><button
										class="main-nav__navigation-btn btn btn--navigation"
										type="button"
									>
										<svg
											class="main-nav__btn-icon"
											width="20"
											height="20"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#thunder-blue"></use>
										</svg>
										<span class="main-nav__navigation-btn-text"
											>Горячее предложение</span
										></button
									><button
										class="main-nav__navigation-btn btn btn--navigation"
										type="button"
									>
										<svg
											class="main-nav__btn-icon"
											width="20"
											height="20"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#skull-blue"></use>
										</svg>
										<span class="main-nav__navigation-btn-text"
											>Подарочные наборы</span
										></button
									><button
										class="main-nav__navigation-btn btn btn--navigation"
										type="button"
									>
										<svg
											class="main-nav__btn-icon"
											width="20"
											height="20"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#paper-blue"></use>
										</svg>
										<span class="main-nav__navigation-btn-text"
											>События</span
										></button
									><button
										class="main-nav__navigation-btn btn btn--navigation"
										type="button"
									>
										<svg
											class="main-nav__btn-icon"
											width="20"
											height="20"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#ork-blue"></use>
										</svg>
										<span class="main-nav__navigation-btn-text"
											>Наши бренды</span
										>
									</button>
								</nav>
							</nav>
						</div>
						<div class="header__right-menu">
							<div class="header__right-menu-inner">
								<div class="header__bottom-language-menu">
									<svg
										class="header__world-icon"
										width="24"
										height="24"
										aria-hidden="true"
									>
										<use xlink:href="images/sprite.svg#world"></use>
									</svg>
									<div class="header__language-btns">
										<button
											class="header__language-btn-ru btn btn--language btn--active"
											type="button"
											aria-label="Переключить язык на Русский"
										>
											RU
										</button>
										<button
											class="header__language-btn-en btn btn--language"
											type="button"
											aria-label="Переключить язык на Английский"
										>
											EN
										</button>
									</div>
								</div>
								<div class="header__right-menu-btns">
									<div class="header__right-menu-btns-inner">
										<button
											class="header__action-btn btn btn--action btn--action-main"
											type="button"
											aria-label="Во вкладку избранное"
										>
											<svg
												class="header__action-icon"
												width="24"
												height="24"
												aria-hidden="true"
											>
												<use xlink:href="images/sprite.svg#heart"></use>
											</svg></button
										><button
											class="header__action-btn btn btn--action btn--action-main"
											type="button"
											aria-label="Во вкладку профиль"
										>
											<svg
												class="header__action-icon"
												width="24"
												height="24"
												aria-hidden="true"
											>
												<use xlink:href="images/sprite.svg#hunter"></use>
											</svg></button
										><button
											class="header__action-btn header__action-btn--withProduct btn btn--action btn--action-main"
											type="button"
											aria-label="Во вкладку сохраненное"
										>
											<svg
												class="header__action-icon"
												width="24"
												height="24"
												aria-hidden="true"
											>
												<use xlink:href="images/sprite.svg#chest"></use>
											</svg>
										</button>
									</div>
									<button
										class="header__computer-btn btn btn--computer btn--computer-main"
										type="button"
									>
										<svg
											class="header__computer-plus-icon"
											width="16"
											height="16"
											aria-hidden="true"
										>
											<use xlink:href="images/sprite.svg#plus-blue"></use>
										</svg>
										<span class="header__computer-btn-text"
											>Собрать компьютер</span
										>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
